<html>
<head>
<meta charset="UTF-8">
<title>Chessboard using Pure CSS and HTML</title>
<style type="text/css">
#chessboard {
    width: 640px;
    height: 640px;
    margin: 20px;
    border: 3px solid #333;
    font-family: 'Arial Unicode MS';
}
.black {
    background-image: url("assets/wood-pattern.png");
    float: left;
    width: 80px;
    height: 80px;
    background-color: #B58863;
    font-size:50px;
    text-align:center;
    display: table-cell;
    vertical-align:middle;
}
.white {
    float: left;
    width: 80px;
    height: 80px;
    background-color: #F0D8B5;
    font-size:50px;
    text-align:center;
    display: table-cell;
    vertical-align:middle;
}
.highlight {
    /* border: 1px solid red; */
    /* box-sizing:border-box; */
}
.selected {
    /* border: 2px solid blue; */
    box-sizing:border-box;
    border: 1px solid blue;
    background-color: #CDD177;
    background-image: none;
}
.moves {
    /* border: 2px solid red; */
    box-sizing:border-box;
    border: 1px solid blue;
    background-color: #CDD177;
    background-image: none;
}

.moves:hover {
    border: 1px solid blue;
    box-sizing:border-box;
}
</style>
</head>
<body>
<div id="chessboard">
</div>
<script src="main.js"></script>
</body>
</html>
